name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.6.0

jobs:
  # JOB 1: VALIDATE - Verifică sintaxa Terraform
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone codul din GitHub
      - name: Checkout code
        uses: actions/checkout@v5

      # Step 2: Instalează Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Step 3: Inițializează Terraform
      - name: Terraform Init
        run: terraform init -backend=false

      # Step 4: Validează sintaxa
      - name: Terraform Validate
        run: terraform validate

      # Step 5: Formatul codului
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

  # JOB 2: PLAN - Arată ce va fi deploiat
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        run: echo "AWS credentials configured"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v5
        with:
          name: tfplan
          path: tfplan

  # JOB 3: APPLY - Deploiază pe AWS (doar pe push la main)
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v5
        with:
          name: tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
